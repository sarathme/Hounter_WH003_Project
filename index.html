<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>WH003 Figma Hounter Project</title>
  </head>
  <body>
    <section class="hero">
      <header class="header">
        <div class="header__logo">
          <img src="img/Rectangle 9ss.png" alt="Hounter Logo" />
          <h3>Hounter</h3>
        </div>
        <nav class="navbar">
          <ul class="nav__items">
            <li><button class="nav__button">About Us</button></li>
            <li><button class="nav__button">Article</button></li>
            <li>
              <button class="nav__button">Property <span>^</span></button>
            </li>
          </ul>
          <button class="signup">Sign Up</button>
        </nav>
      </header>
      <div class="hero__content">
        <div class="title__search">
          <div class="hero__title">
            <h1>Find The Place To Live <span>Your Dreams</span> Easily Here</h1>
          </div>
          <div class="hero__text">
            Everything you need about finding your place to live will be here,
            where it will be easier for you
          </div>
          <div class="hero__search">
            <img src="#" alt="#" class="search__logo" />
            <input
              class="hero__input"
              placeholder="Search for the location you want!"
              type="text"
            />
            <button class="btn hero__btn">Search</button>
          </div>
          <div class="partnership">
            <h2 class="heading__secondary">Our Partnership</h2>
            <img src="#" alt="" class="partnership__logo" /><img
              src="#"
              alt="traveloka"
              class="partnership__logo"
            /><img src="" alt="" class="partnership__logo" /><img
              src="#"
              alt="tiket.com"
              class="partnership__logo"
            /><img src="#" alt="" class="partnership__logo" /><img
              src=""
              alt="Airbnb"
              class="partnership__logo"
            /><img src="#" alt="" class="partnership__logo" /><img
              src=""
              alt="Tripadvisor"
              class="partnership__logo"
            />
          </div>
        </div>
      </div>
      <div class="hero__img">
        <img src="img/hero_img.png" alt="hero Image" />
      </div>
    </section>
  </body>
</html>
